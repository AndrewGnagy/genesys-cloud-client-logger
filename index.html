<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GC Logger Local Test Page</title>
</head>

<body>

  <script src="dist/genesys-cloud-client-logger.js"></script>
  <script>
    const accessToken = 'INSERT_TOKEN_HERE';

    window.logger = new GenesysCloudClientLogger({
      accessToken,
      url: 'https://api.inindca.com/api/v2/diagnostics/trace',
      appVersion: '2.0.0',
      logTopic: `gc-client-logger-testing`,
      logLevel: 'info',
      uploadDebounceTime: 4000,
      debugMode: true
    });


    fetch('https://api.inindca.com/api/v2/tokens/me', {
      headers: {
        Authorization: `Bearer ${accessToken}`
      },
      method: 'get'
    })
      .then(d => console.log('response', d) && d.json())
      .then(() => {
        if (!window.devices) {
          return window.navigator.mediaDevices.enumerateDevices(devices => window.devices = devices);
        }
      })
      .then(() => {
        logger.info('Logger initialized');
      });

  </script>


  <script>
    let count = 1;
    const ipsum = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut ac est at velit venenatis egestas at ac est. Cras quis gravida mauris. Fusce efficitur varius urna vel porttitor. Duis velit ante, semper a fermentum aliquet, elementum at turpis. Suspendisse mattis venenatis condimentum. Nam elementum purus sed augue tincidunt, tincidunt egestas dolor vehicula. Interdum et malesuada fames ac ante ipsum primis in faucibus. Quisque eleifend aliquet erat, bibendum tempus mauris tincidunt non. Vestibulum enim turpis, rhoncus vitae tristique in, pellentesque at justo. Fusce quis tellus dapibus, venenatis purus vel, tempus orci. Donec vel ullamcorper neque. Phasellus eleifend sed quam id convallis. Nunc in hendrerit sapien. Ut rhoncus aliquam arcu. Interdum et malesuada fames ac ante ipsum primis in faucibus. Nullam lacinia tellus at quam sagittis vestibulum. Sed vestibulum libero id mi gravida vulputate. In sed faucibus massa. In et est tincidunt, semper sapien nec, viverra nec.';
    async function postABunchOfLogs(num = 55) {
      const even = (num % 2) === 0;

      const c = count++;

      for (let i = 0; i < num; i++) {
        if (even) {
          logger.info(`Lorum Ipsom [${c}#${i}]`, ipsum);
        } else {
          logger.info(`Devices log [${c}#${i}]`, window.devices);
        }
      }
    }

    postABunchOfLogs(7);
    postABunchOfLogs(6);

  </script>

</body>

</html>
